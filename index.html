<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script>
        let frutas = ["manzana", "pera", "sandia", "uva", "manzana"];
        let manzana = 0;
        let pera = 0;
        let sandia = 0;
        let uva = 0;
        for (let i = 0; i < frutas.length; i++) {
            if (frutas[i] === "manzana") {
                manzana++;
            } else if (frutas[i] === "pera") {
                pera++;
            } else if (frutas[i] === "sandia") {
                sandia++
            } else {
                uva++
            }
        }
        console.log(manzana);
        console.log(pera);
        console.log(sandia);
        console.log(uva);
    </script>

</body>

</html>
